<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>〇〇のテストページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>
         <!-- ①↓に文字を書いてみよう -->
          こんにちは<br>
          デザイン演習<br>


         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
        <img src="./images/testimage.png" width="50%"><br>
        <img src="./images/testimage.png" width="70%"><br>
        <img src="../images/0_XBlogo.png" width="10%"><br>
        <img src="./images/IMG_2646.jpg" width="30%"><br>



         <!-- ③↓に箇条書きをしてみよう -->
          <ul>
            <li>あああああ</li>
            <li>いいいいい</li>
            <li>ううううう</li>
          </ul>

         <!-- ④↓に外部リンクを作ってみよう -->

    </div>

</body>
</html>
